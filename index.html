<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Converter</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      font-family: 'Courier New', Courier, monospace;
    }

    .par1 {
      font-family: 'Courier New', Courier, monospace;
      font-size: 25px;
      color: white;
    }

    .box-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .box {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .text-field {
      width: 600px; /* Doubled width */
      padding: 8px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      color: black;
    }

    .text-field[readonly] {
      background-color: #f0f0f0;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      background-color: white;
      color: #333333; /* Darker text for Copy button */
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #dddddd;
    }
  </style>
</head>
<body>

<!-- Title -->
<div class="par1">Change Case</div>

<!-- Inputs and Outputs -->
<div class="box-container">
  <!-- First box: User input -->
  <div class="box">
    <input type="text" id="inputText" class="text-field" placeholder="input text to upper or lower case">
  </div>

  <!-- Second box: Output lowercase + copy button -->
  <div class="box">
    <input type="text" id="lowercaseOutput" class="text-field" placeholder="to lower case" readonly>
    <button onclick="copyText('lowercaseOutput')">Copy</button>
  </div>

  <!-- Third box: Output uppercase + copy button -->
  <div class="box">
    <input type="text" id="uppercaseOutput" class="text-field" placeholder="TO UPPER CASE" readonly>
    <button onclick="copyText('uppercaseOutput')">Copy</button>
  </div>
</div>

<script>
  const inputText = document.getElementById('inputText');
  const lowercaseOutput = document.getElementById('lowercaseOutput');
  const uppercaseOutput = document.getElementById('uppercaseOutput');

  inputText.addEventListener('input', () => {
    const value = inputText.value;
    lowercaseOutput.value = value.toLowerCase();
    uppercaseOutput.value = value.toUpperCase();
  });

  function copyText(elementId) {
    const textField = document.getElementById(elementId);
    textField.select();
    textField.setSelectionRange(0, 99999); // For mobile devices
    document.execCommand('copy');
  }
</script>

</body>
</html>
